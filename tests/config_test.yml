framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    secret: 'fake_secret'

mcfedr_queue_manager:
    drivers:
        test:
            class: Mcfedr\QueueManagerBundle\Driver\TestQueueManager
            command_class: Mcfedr\QueueManagerBundle\Command\TestRunnerCommand
            options:
                host: 127.0.0.1
                default_queue: mcfedr_queue
        test_retry:
            class: Mcfedr\QueueManagerBundle\Driver\TestRetryQueueManager
            command_class: Mcfedr\QueueManagerBundle\Command\TestRetryRunnerCommand
            options:
                host: 127.0.0.1
                default_queue: mcfedr_queue
    managers:
        default:
            driver: test
            options:
                host: 127.0.0.2
                port: 1234
        retry:
            driver: test_retry
        secondary:
            driver: test
            options:
                host: 127.0.0.3
                port: 12345

monolog:
    handlers:
        main:
            type: console
            verbosity_levels:
                VERBOSITY_NORMAL: DEBUG

services:
    Mcfedr\QueueManagerBundle\Queue\TestWorker:
        class: Mcfedr\QueueManagerBundle\Queue\TestWorker
        autowire: true
        autoconfigure: true
        tags:
        - { name: 'mcfedr_queue_manager.worker', id: 'test_worker' }

    test_worker_old:
        alias: Mcfedr\QueueManagerBundle\Queue\TestWorker
